<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite - Aniversário de 15 Anos</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: Dancing Script -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    .font-dancing {
      font-family: 'Dancing Script', cursive;
    }
  </style>
</head>
<body class="bg-pink-50 text-center text-gray-800">

  <header class="bg-gradient-to-r from-pink-400 to-pink-500 text-white py-6 shadow-md">
    <h1 class="text-5xl font-dancing tracking-wide drop-shadow-md">
       Aniversário de 15 Anos da Isabele 
    </h1>
  </header>

  <div class="container mx-auto max-w-3xl px-4 py-8">
    <div class="banner mb-6">
      <img src="image.jpg" alt="Imagem de festa" class="w-full max-h-80 object-cover rounded-lg shadow">
    </div>

    <div class="info bg-pink-100 p-6 rounded-lg shadow mb-6">
      <h2 class="text-pink-600 text-2xl font-semibold mb-4">Informações do Evento</h2>
      <p class="font-medium">Data:</p>
      <p class="font-medium">Horário:</p>
      <p class="font-medium">Local:</p>
      <p class="font-medium">Tema:</p>
      <p class="mt-4">Venha celebrar esse momento especial comigo!</p>
    </div>

    <a href="https://forms.google.com"
       class="inline-block bg-pink-500 hover:bg-pink-600 text-white text-lg font-medium py-3 px-6 rounded-lg transition">
      Confirmar Presença
    </a>
  </div>

  <footer class="bg-pink-400 text-white py-4 mt-8">
    <p class="mb-1">Criado por Bruno Hackbart</p>
    <p>Contato: 031983638309 | Desenvolvimento de Sites e app's</p>
  </footer>

</body>
</html>
