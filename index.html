<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite - Aniversário de 15 Anos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff5f7;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #ff99cc;
      padding: 20px;
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .banner img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }
    .info {
      background-color: #ffe6ee;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
    }
    .info h2 {
      color: #ff6699;
    }
    .confirm-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #ff6699;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2em;
      margin: 20px 0;
      transition: background-color 0.3s;
    }
    .confirm-button:hover {
      background-color: #ff4d88;
    }
    footer {
      background-color: #ff99cc;
      color: white;
      padding: 10px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
    footer p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Aniversário de 15 Anos da Isabele</h1>
  </header>
  <div class="container">
    <div class="banner">
      <img src="image.jpg" alt="Imagem de festa">
    </div>
    <div class="info">
      <h2>Informações do Evento</h2>
      <p><strong>Data:</strong></p>
      <p><strong>Horário:</strong></p>
      <p><strong>Local:</strong></p>
      <p><strong>Tema:</strong></p>
      
      <p>Venha celebrar esse momento especial comigo!</p>
    </div>
    <a href="https://forms.google.com" class="confirm-button">Confirmar Presença</a>
  </div>
  <footer>
    <p>Criado por Bruno Hackbart</p>
    <p>Contato: 031983638309 | Desenvolvimento de Sites e app's</p>
  </footer>
</body>
</html>
